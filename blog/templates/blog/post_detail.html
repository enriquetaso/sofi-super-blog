{% extends 'blog/base.html' %}

{% block content %}


<div class="row pt-3">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <p class="text-muted text-center">{{ post.published_date|date }}</p>
        <h1 class="blog-title text-center text-capitalize"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p class="p-3 mb-2 text-center">
            {% for tag in post.tags.all %}
            <a href="{% url 'tag' tag.id %}" class="text-decoration-none text-muted py-1 px-2 bg-body-tertiary">
                <small>#{{tag}}</small>
            </a>
            {% endfor %}
        </p>
        <div class="container-text-post">{{ post.text|safe}}</div>
    </div>
    <div class="col-lg-2"></div>
</div>
{% endblock %}
