{% extends 'blog/base.html' %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">{{ post.title }}</div>
    <div class="panel-body">
        <p><small class="text-muted">{{ post.published_date|date }}</small></p>
        <p class="border-success">
            {% for tag in post.tags.all %}
            <a href="{% url 'tag' tag.id %}" class="badge text-decoration-none bg-light bg-gradient">
            #{{tag}}
            </a>
            {% endfor %}
        </p>
        <div class="django-ckeditor-widget">
            <p>{{ post.text|safe }}</p>
        </div>
        <p class="h6 text-uppercase"><a class="link-readmore" href="{% url 'post_list' %}">Back</a></p>
    </div>
</div>
{% endblock %}
