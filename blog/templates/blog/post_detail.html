{% extends 'blog/base.html' %}

{% block content %}
    <div class="row">
        <div class="row">
            <p>
                {% for tag in post.tags.all %}
                <a href="{% url 'tag' tag.id %}" class="text-muted text-decoration-none">#{{tag}}</a>
                {% endfor %}
            </p>
        </div>
        <div class="title-font text-center text-capitalize"><h1>{{ post.title }}</h1></div>
        <div>
            <p><small class="text-muted">{{ post.published_date|date }}</small></p>
            <div class="django-ckeditor-widget"><p>{{ post.text|safe }}</p></div>
            <p class="text-uppercase"><a class="text-muted" href="{% url 'post_list' %}">Back</a></p>
        </div>
    </div>
{% endblock %}
