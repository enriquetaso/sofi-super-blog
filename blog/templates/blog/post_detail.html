{% extends 'blog/base.html' %}

{% block content %}
    <article class="post post-aux rounded d-grid gap-3 bg-light border">
        <div class="p-2" style="margin:10px;">
            {% if post.published_date %}
                <time class="date">
                    {{ post.published_date }}
                </time>
            {% endif %}
            <h2 class="title h4 pb-2 mb-4 border-bottom border-dark">
                {{ post.title }}
            </h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <aside class="actions">
                {% if user.is_authenticated %}
                    <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                    {% include './icons/pencil-fill.svg' %}
                    </a>
                {% endif %}
            </aside>
            <p class="h6 text-uppercase"><a class="link-readmore" href="{% url 'post_list' %}">Back</a></p>
        </div>
    </article>
{% endblock %}
