{% extends 'blog/base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="blog-title text-center p-3 mb-3">Tag: {{ tag_name }}</h1>
    </div>
</div>

<div class="row p-3">
    <div class="col-lg-2"></div>


    <div class="col-lg-8">
        {% for post in posts %}
            <article class="p-3 mt-2">
                <h2 class="article-title mb-3"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p style="font-size: 1.125rem;line-height: 1.75rem;">{{ post.text|safe|striptags|truncatechars:250 }}</p>
                <footer>                
                    <p class="text-muted">{{ post.published_date|date }}</p>
                    <p>
                        {% for tag in post.tags.all %}
                        <a href="{% url 'tag' tag.id %}" class="text-decoration-none text-muted py-1 px-2 bg-body-tertiary">
                            <small>#{{tag}}</small>
                        </a>
                        {% endfor %}
                    </p>
                </footer>  
            </article>
        {% endfor %}
    </div>



    <div class="col-lg-2"></div>
</div>
{% endblock %}
