{% extends "admin/base_site.html" %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">
<form id="filterForm">
  <select id="month" name="month">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
  <label for="year">/</label>
  <select name="year" id="year"></select>
  <input type="submit" value="Load" name="_load">
</form>
<script>
  $(document).ready(function() {

    // Get the current month (zero-indexed)
    const currentMonth = new Date().getMonth();
    // Set the corresponding <option> element as selected
    const monthSelect = document.getElementById("month");
    monthSelect.options[currentMonth].selected = true;

    $.ajax({
      url: "/finance/chart/filter-options/",
      type: "GET",
      dataType: "json",
      success: (jsonResponse) => {
        // Load all the options
        jsonResponse.options.forEach(option => {
          $("#year").append(new Option(option, option));
        });
        // Load data for the first option
        loadAllCharts($("#year").children().first().val(), currentMonth + 1);
      },
      error: () => console.log("Failed to fetch chart filter options!")
    });


  });

  $("#filterForm").on("submit", (event) => {
    event.preventDefault();

    const year = $("#year").val();
    const month = $("#month").val();
    loadAllCharts(year, month);
  });

  function loadChart(chart, endpoint) {
    $.ajax({
      url: endpoint,
      type: "GET",
      dataType: "json",
      success: (jsonResponse) => {
        // Extract data from the response
        const title = jsonResponse.title;
        const labels = jsonResponse.data.labels;
        const datasets = jsonResponse.data.datasets;

        // Reset the current chart
        chart.data.datasets = [];
        chart.data.labels = [];

        // Load new data into the chart
        chart.options.title.text = title;
        chart.options.title.display = true;
        chart.data.labels = labels;
        datasets.forEach(dataset => {
            chart.data.datasets.push(dataset);
        });
        chart.update();
      },
      error: () => console.log("Failed to fetch chart data from " + endpoint + "!")
    });
  }

  function loadAllCharts(year, month) {
    loadChart(getTransactionsPerYear, `/finance/chart/transactions/${year}/`);
    loadChart(getTotalCategoriesPerYear, `/finance/chart/transaction-by-categories/${year}/`);
    loadChart(getTotalCategoriesPerYear2, `/finance/chart/transaction-by-categories/${year}/`);
    loadChart(getTotalTagsPerYear, `/finance/chart/transaction-by-tags/${year}/`);
    loadChart(getTotalUsageAccountPerYear, `/finance/chart/transaction-by-accounts/${year}/`);
    loadChart(getCategoryPerMonth, `/finance/chart/transaction-by-categories-per-month/${month}/`);
  }
</script>

<div class="container">

  <div class="row">
    <div class="col-12">
      <h1 style="margin-top: 50px;">&nbsp;Categories spent per month&nbsp;</h1>
    </div>
    <div class="col-12">
      <canvas id="getCategoryPerMonth"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h1 style="margin-top: 50px; border-top: 3px dotted #bbb;">&nbsp;Per Year&nbsp;</h1>
    </div>
    <div class="col-12">
      <canvas id="getTransactionsPerYear"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h1 style="margin-top: 50px; border-top: 3px dotted #bbb;">&nbsp;Categories spent per year&nbsp;</h1>
    </div>
    <div class="col-12">
      <canvas id="getTotalCategoriesPerYear"></canvas>
    </div>
    <div class="col-12">
      <canvas id="getTotalCategoriesPerYear2"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h1 style="margin-top: 50px; border-top: 3px dotted #bbb;">Total Spent By Tags</h1>
    </div>
    <div class="col-12">
      <canvas id="getTotalTagsPerYear"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h1 style="margin-top: 50px; border-top: 3px dotted #bbb;">&nbsp;Total Usage of Accounts</h1>
    </div>
    <div class="col-12">
      <canvas id="getTotalUsageAccountPerYear"></canvas>
    </div>
  </div>



</div>

<script>
  let categoryPerMonthCtx = document.getElementById("getCategoryPerMonth").getContext("2d");
  let getCategoryPerMonth = new Chart(categoryPerMonthCtx, {
    type: "bar",
    options: {
      responsive: true,
    }
  });
  let transactionsCtx = document.getElementById("getTransactionsPerYear").getContext("2d");
  let getTransactionsPerYear = new Chart(transactionsCtx, {
    type: "line",
    options: {
      responsive: true,
    }
  });
  let spendPerCustomerCtx = document.getElementById("getTotalCategoriesPerYear").getContext("2d");
  let getTotalCategoriesPerYear = new Chart(spendPerCustomerCtx, {
    type: "bar",
    options: {
      responsive: true,
    }
  });
  let spendPerCustomerCtx2 = document.getElementById("getTotalCategoriesPerYear2").getContext("2d");
  let getTotalCategoriesPerYear2 = new Chart(spendPerCustomerCtx2, {
    type: "pie",
    options: {
      responsive: true,
      layout: {
        padding: {
          left: 0,
          right: 0,
          top: 0,
          bottom: 25
        }
      }
    }
  });
  let paymentSuccessCtx = document.getElementById("getTotalTagsPerYear").getContext("2d");
  let getTotalTagsPerYear = new Chart(paymentSuccessCtx, {
    type: "pie",
    options: {
      responsive: true,
      layout: {
        padding: {
          left: 0,
          right: 0,
          top: 0,
          bottom: 25
        }
      }
    }
  });
  let paymentMethodCtx = document.getElementById("getTotalUsageAccountPerYear").getContext("2d");
  let getTotalUsageAccountPerYear = new Chart(paymentMethodCtx, {
    type: "pie",
    options: {
      responsive: true,
      layout: {
        padding: {
          left: 0,
          right: 0,
          top: 0,
          bottom: 25
        }
      }
    }
  });
</script>
{% endblock %}
